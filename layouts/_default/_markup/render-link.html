<a href="{{ .Destination | safeURL }}"
  {{ with .Title}} title="{{ . }}"{{ end }}
  {{ if strings.HasPrefix .Destination "http" }}
    target="_blank" rel="noopener noreferrer" 
  {{ end }}
>
  {{ .Text | safeHTML }}
  {{ if strings.HasPrefix .Destination "http" }}
    <i class="fa fa-external-link"></i>
  {{ end }}
</a>
